<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Web Productivity Sample</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Vibur' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <header class="main-header">
        <h1>MEET</h1>
        <a href="/register.html"><div id="register"><span>Register</span></div></a>
        <div id="new-event"><span>New Event</span></div>
      </header>
      <div id="new-event-wrapper">
        <form>
          <label>Name of event: <input type="text" required id="name"/></label>
          <br><br>

          <label>Name of host: <input type="text" required id="host"/></label>
          <br><br>

          <label>Type:
          <input list="type" name="type" required id="typeofevent"/></label>
          <datalist id="type">
            <option value="Birthday">
            <option value="Wedding">
            <option value="Conference">
          </datalist>
          <br><br>
          <hr>

          <br><br>
          <label for="start-fc">Start date and time:  </label>
          <input type="datetime-local" name="cal" required id="start-fc">
          <br><br>

          <label for="end-fc">End date and time:  </label>
          <input type="datetime-local" name="cal" required id="end-fc">
          <br><br>
          <hr>

          <br><br>
          <label>Location: <input id="location" type="text" required/></label>
          <p><button onclick="geoFindMe()">Use current location</button></p>
          <div id="out" style="display: none"></div>
          <br>
          <hr>

          <br><br>
          <label>Attending: <input id="attending" type="text" placeholder="Type name and click add" /></label>
          <div>
            <br/>
            <p style="display: inline"><button type="button" onclick="addAttendee(); return false">Add</button></p>
            <p style="display: inline"><button type="button" onclick="clearForm(); return false">Clear</button></p>
          </div>
          <div>
            <ul id="attendees"></ul>
          </div>
          <br>
          <hr>

          <br><br>
          <label>Optional message: <input type="text" id="optionalmessage" /></label><br />
          <br><br>
          <hr>

          <br><br>
          <div>
            <button onclick="createNewEvent()" type="submit" style="display: inline-block">Create Event</button>
            <button onclick="clearAllForm()" style="display: inline-block">Clear Form</button>
          </form>
        </div>
      </div>
      <div id="main">

      </div>

      <script src="js/all.js"></script>
      <script src="js/form.js"></script>
    </body>
</html>
